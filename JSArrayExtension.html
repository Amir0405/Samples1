<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <script>

        //create a new array method that removes a member
        Array.prototype.sum = function () {
            var sum = 0;
            for (var i = 0; i < this.length; i++) {
                sum += this[i];
            }            
            return sum;
        }
       
        var numbersArray = [1, 2, 3, 4, 5, 6];
        var x = numbersArray.sum();
        alert(x);


    </script>

</body>
</html>
